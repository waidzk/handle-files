<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid container-handle-files p-3 bg-light d-flex justify-content-center align-items-center flex-column">
        <input type="file" class="saved form-control mt-3 d-none" multiple />
        <div class="camera-section bg-danger w-100"></div>
        <div class="file-input-section w-100 mt-2"></div>
        <div class="file-list-section w-100">
            <div class="fileList mt-2 w-100"></div>
        </div>
    </div>
    <div class="container-fluid p-3">
        <h4>Uploaded Files</h4>
        <div class="uploaded-files-section mt-2 w-100">
            <div
                class="uploaded-file d-flex justify-content-between align-items-center w-100 mt-1 bg-light pl-2 rounded-lg">
                <span>uploaded-file-1.jpg</span><button type="button" onclick="deleteUploadedFile(this)"
                    class="btn btn-danger btn-xs w-25px">X</button>
            </div>
            <div
                class="uploaded-file d-flex justify-content-between align-items-center w-100 mt-1 bg-light pl-2 rounded-lg">
                <span>uploaded-file-2.docx</span><button type="button" onclick="deleteUploadedFile(this)"
                    class="btn btn-danger btn-xs w-25px">X</button>
            </div>
            <div
                class="uploaded-file d-flex justify-content-between align-items-center w-100 mt-1 bg-light pl-2 rounded-lg">
                <span>uploaded-file-3.xlsx</span><button type="button" onclick="deleteUploadedFile(this)"
                    class="btn btn-danger btn-xs w-25px">X</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/handle-files.js"></script>
    <script>
        handle_files({
            parentElement: ".container-handle-files",
            enableCamera: false,
            enableFileInput: true,
            fileType: ".jpeg, .jpg, .png, .docx, .pdf, .xlsx",
            previewImage: true,
            fileLimitQty: 7,
            uploadedFileQty: 3,
        })
    </script>
</body>

</html>
